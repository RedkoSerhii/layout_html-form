<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.58d862b6.css"></head><body> <div class="main_margin"> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="legends_input"> <legend>Personal information</legend> <div class="inputs_form"> <label> Surname: <input type="text" name="surname" minlength="2" maxlength="25" required> </label> </div> <div class="inputs_form"> <label> Name: <input type="text" name="name" minlength="2" maxlength="25" required> </label> </div> <div class="inputs_form"> <label> How old are You? <input type="number" min="1" max="100" name="how_old" value="12"> </label> </div> <div class="inputs_form"> <label> Full date of birth: <input type="date" name="birth"> </label> </div> <label> I accept the term of the agreement <input type="checkbox" name="term"> </label> </fieldset> <fieldset class="legends_input"> <legend>Registration</legend> <div class="inputs_form"> <label> E-mail: <input type="email" name="email" required placeholder="email@example.com"> </label> </div> <label> Password: <input type="password" name="password" autocomplete="off"> </label> </fieldset> <fieldset class="legends_input"> <legend>An interesting fact about you!</legend> Do you love cats? <label> <input type="radio" name="cats" value="Yes"> Yes </label> <label> <input type="radio" name="cats" value="No"> No <br> </label> <div class="inputs_form"> <label> What is your favorite color? <input type="color" name="color" class="inputs_form_top"> <br> </label> </div> <div class="inputs_form"> <label> What time do you go to bed? <input type="time" name="time" step="2"> </label> </div> <label> What are your favorite brand of cars? <select name="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> <br> </label> <label> How do you rate our work? <input type="range" name="rate" value="0" class="inputs_form_top2"> </label> </fieldset> <fieldset class="legends_input"> <legend>Additional info:</legend> <label> Comments: <textarea name="addinfo" rows="2" cols="20"></textarea> <br> </label> <div class="inputs_form_top"> <label> Would you recommend us? <select name="recommend"> <option value="Y">yes</option> <option value="N">no</option> </select> </label> </div> </fieldset> <div class="inputs_form"> <button type="submit" class="inputs_form"> Submit </button> </div> </form> </div> </body></html>
