<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main_margin">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
      >
        <fieldset class="legends_input">
          <legend>Personal information</legend>

          <label>
            Surname:
            <input
              type="text"
              name="surname"
              class="inputs_form"
              minlength="2"
              maxlength="25"
              required
            >
            <br>
          </label>

          <label>
            Name:
            <input
              type="text"
              name="name"
              class="inputs_form"
              minlength="2"
              maxlength="25"
              required
            >
            <br>
          </label>

          <label>
            How old are You?
            <input
              type="number"
              min="1"
              max="100"
              name="how_old"
              value="12"
              class="inputs_form"
            >
            <br>
          </label>

          <label>
            Full date of birth:
            <input 
              type="date" 
              name="birth" 
              class="inputs_form"
            >
            <br>
          </label>

          <label>
            I accept the term of the agreement
            <input 
              type="checkbox"
              name="term"
            >
            <br>
          </label>
        </fieldset>

        <fieldset class="legends_input">
          <legend>Registration</legend>

          <label>
            E-mail:
            <input
              type="email"
              name="email"
              required
              placeholder="email@example.com"
              class="inputs_form"
            >
            <br>
          </label>

          <label>
            Password:
            <input
              type="password"
              name="password"
              autocomplete="off"
            >
            <br>
          </label>
        </fieldset>

        <fieldset class="legends_input">
          <legend>An interesting fact about you!</legend>
          Do you love cats?

          <label>
            <input 
            type="radio"
            name="cats"
            value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="No"
            >
            No
            <br>
          </label>

          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
              class="inputs_form_top"
            >
            <br>
          </label>

          <label>
            What time do you go to bed?
            <input 
              type="time" 
              name="time"
              step="2"
              class="inputs_form_top"
            >
            <br>
          </label>

          <label>
            What are your favorite brand of cars?
            <select
              name="car"
              multiple
              class="inputs_form_top"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
            <br>
          </label>

          <label>
            How do you rate our work?
            <input
              type="range" 
              name="rate"
              value="0"
              class="inputs_form_top2"
            >
            <br>
          </label>
        </fieldset>

        <fieldset class="legends_input">
          <legend>Additional info:</legend>

          <label class="inputs_form">
            Comments:
            <textarea
              name="addinfo" 
              rows="2" 
              cols="20"
           ></textarea>
            <br>
          </label>

          <label>
            Would you recommend us?
            <select 
              name="recommend"
              class="inputs_form_top"
            >
              <option value="Y">yes</option>
              <option value="N">no</option>
            </select>
            <br>
          </label>
        </fieldset>

        <button 
          type="submit" 
          class="inputs_form"
        >
        Submit
        </button>
    
      </form>
    </div>
  </body>
</html>
